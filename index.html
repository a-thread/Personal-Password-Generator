<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>

  <!-- Bootstrap Styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Local Styling -->
  <link rel="stylesheet" href="Assets/style.css" />
</head>

<body>

  <!-- Main Content -->
  <div class="container justify-content-center rounded">

    <!-- Header for Page -->
    <header class="row d-flex justify-content-center">
      <h1>Password Generator</h1>
    </header>

    <!--Generated Password Area -->
    <div class="row passGen justify-content-center">
      <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
    </div>

    <!-- Slider Title -->
    <div class="row justify-content-center p-0">
      <h4 class="text-center p-0">Choose Password Length</h4>
    </div>

    <div class="row justify-content-center p-0">

    </div>

    <!-- Slider determining passLength with a min of 8 & max of 128 -->
    <div class="d-flex justify-content-center">
      <div class="row w-75 d-flex justify-content-center">
        <input type="range" class="custom-range" id="passLength" value="8" min="8" max="120" oninput="this.nextElementSibling.value = this.value">
        <output>8</output><h6>characters</h6>
      </div>
    </div>

    <!-- Title for Character Selectors -->
    <div class="row">
      <h5 class="pb-0">Choose special characters:</h5>
    </div>

    <!-- Lower Case Checkbox -->
    <div class="row form-check">
      <input class="form-check-input" type="checkbox" id="lowerCase">
      <label class="form-check-label" for="defaultCheck1">Lower Case Letters</label>
    </div>

    <!-- Upper Case Checkbox -->
    <div class="row form-check">
      <input class="form-check-input" type="checkbox" id="upperCase">
      <label class="form-check-label">Upper Case Letters</label>
    </div>

    <!-- Number Checkbox -->
    <div class="row form-check">
      <input class="form-check-input" type="checkbox" id="numbers">
      <label class="form-check-label">Numbers</label>
    </div>

    <!-- Special Characters Checkbox-->
    <div class="row form-check">
      <input class="form-check-input" type="checkbox" id="specialChar">
      <label class="form-check-label">Special Characters</label>
    </div>

    <!-- Generate Button -->
    <div class="row justify-content-center mx-auto">
      <button id="custom-control-label" class="btn">Generate Password</button>
    </div>
  </div>

  <!-- JS Linking -->
  <script src="Assets/script.js"></script>
</body>

</html>
